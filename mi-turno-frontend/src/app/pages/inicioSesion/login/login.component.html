<section>
  <a href="/landing-page">
    <img src="icono.png" class="imgLogin"><!--Hacer componenete para reutilizar-->
  </a>
  <h2 class="loginh2">Iniciar sesion con tu cuenta</h2>
  <p class="parrafoLogin">Bienvenido de vuelta! Selecciona un metodo para ingresar.</p>
  <!--PONER INICIO CON GOOGLE-->
  <fieldset class="fieldsetLogin">
    <legend class="legendLogin">Ingrese con su cuenta</legend>
    <form [formGroup]="formularioLogin">
      <!--Componente-->

      <app-input formControlName="email" [type]="'email'" [icono]="iconos.email" [textoLabel]="'Email'" [id]="'emailInput'" [placeholder]="placeholders.email">
      </app-input>
      <app-input formControlName="password" [type]="'password'" [icono]="iconos.iconoContrasenia.cerrado" [textoLabel]="'Contraseña'" [id]="'contraseniaInput'" [placeholder]="placeholders.contrasenia">
      </app-input>

      <a class="olvidasteContra" href="">¿Olvidaste tu contraseña?</a>

      <app-boton [textoDentroBoton]="'Ingresar'" [type]="'submit'" (click)="onSubmit()"></app-boton>

    </form>
    <p class="parrafoRegistrar">¿Todavia no tenes una cuenta? <a [href]="registerHref">¡Registrate aqui!</a></p>
  </fieldset>
</section>
