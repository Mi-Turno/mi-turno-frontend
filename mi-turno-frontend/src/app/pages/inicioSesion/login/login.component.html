<section>
  <a href="/landing-page">
    <img src="icono.png" class="imgLogin"><!--Hacer componenete para reutilizar-->
  </a>
  <h2 class="loginh2">Iniciar sesion con tu cuenta</h2>
  <p class="parrafoLogin">Bienvenido de vuelta! Selecciona un metodo para ingresar.</p>
  <!--PONER INICIO CON GOOGLE-->
  <fieldset class="fieldsetLogin">
    <legend class="legendLogin">Ingrese con su cuenta</legend>
    <form id="loginForm">
      <!--Componente-->
      <div class="inputContainer">
        <label for="emailLogin">Email</label>

        <app-input [id]="'emailLogin'" [type]="typeEmail" [placeholder]="'Email'">
          <mat-icon>{{iconos.email}}</mat-icon> <!-- ícono de email -->
        </app-input>

      </div>

      <div class="inputContainer">

        <label for="passwordLogin">Contraseña</label>
        <app-input [id]="'passwordLogin'" [type]="typePassword" [placeholder]="'Contraseña'">
          <mat-icon>{{iconos.iconoContrasenia.cerrado}}</mat-icon> <!-- ícono de password -->
        </app-input>

      </div>

      <a class="olvidasteContra" href=""><span class="spanLogin">¿Olvidaste tu contraseña?</span></a>
      <button class="botonIngresarLogIn" type="submit">Ingresar</button>
    </form>
    <p class="parrafoRegistrar">¿Todavia no tenes una cuenta? <a [href]="registerHref"><span class="spanLogin">¡Registrate aqui!</span></a></p>
  </fieldset>
</section>
