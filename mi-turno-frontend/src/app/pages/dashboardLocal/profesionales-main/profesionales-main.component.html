<main class="main">
  <div *ngFor="let card of idCards">
    <app-card [ruta] = "rutaImg" [textoAlt] = "textoAlternativo" [titulo] = "nombre" [texto] = "especialidad" [textoBoton] = "textoBoton"  [referenciaChip] = "rutaBotonChip"></app-card>
  </div>
  <button (click)="agregarCard()" class="mas-contenedor" *ngIf="idCards.length < 6">
    <img src="img-mas-card.png" class="imgMas" alt="Agregar Card" style="cursor: pointer;">
  </button>

</main>
