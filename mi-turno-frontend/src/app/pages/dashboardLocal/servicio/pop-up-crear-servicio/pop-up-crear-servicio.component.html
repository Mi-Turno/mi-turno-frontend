<form [formGroup]="formularioServicio" class="contenedor">
  <h5>{{textoTitulo}}</h5>
  <div class="cruz" (click)="cerrarPopUp()">
    <mat-icon> close</mat-icon>
  </div>
  <div class="contenido">
    <div class="contenedor-imagen">
      <img [src]="fotoServicio" />
    </div>
    <div class="contenedor-formulario">
      <app-input
        formControlName="nombre"
        [icono]="icono.tijera"
        [textoLabel]="'Nombre'"
        [id]="'nombreInput'"
        [placeholder]="'Nombre'"
      ></app-input>
      <app-input
        formControlName="duracion"
        [icono]="icono.reloj"
        [textoLabel]="'Duracion'"
        [id]="'duracionInput'"
        [placeholder]="'Duracion'"
        type="number"
      ></app-input>
      <app-input
      formControlName="precio"
      [icono]="icono.dinero"
      [textoLabel]="'Precio'"
      [id]="'precioInput'"
      [placeholder]="'Precio'"
      type="number"
    ></app-input>
    </div>
  </div>
  <div class="contenedor-fondo">
    <app-boton
      [class]="'botonEliminar'"
      [textoDentroBoton]="'Eliminar'"
      [type]="'button'"
      (click)="eliminarServicio(cardSeleccionada?.idServicio, cardSeleccionada?.idNegocio)"
    ></app-boton>
    <app-boton
      [class]="'botonConfirmar'"
      [textoDentroBoton]="'Confirmar'"
      [type]="'button'"
      (click)="manejarServicio()"
    ></app-boton>
  </div>
</form>
