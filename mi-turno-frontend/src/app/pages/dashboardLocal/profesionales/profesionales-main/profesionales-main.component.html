<main class="main">
  <div *ngFor="let card of idCards">
    <app-card
      [ruta]="rutaImg"
      [textoAlt]="textoAlternativo"
      [titulo]="card.nombre"
      [texto]="especialidad"
      [textoBoton]="textoBoton"
      [referenciaChip]="rutaBotonChip"
      (click)="
        $event.preventDefault();
        cambiarSobreposicion('Modificar profesional', card)
      "
      style="cursor: pointer"
    ></app-card>
  </div>

  <button
    (click)="cambiarSobreposicion('Crear profesional', null)"
    class="mas-contenedor"
    *ngIf="idCards.length < 6"
  >
    <img
      src="img-mas-card.png"
      class="imgMas"
      alt="Agregar Card"
      style="cursor: pointer"
    />
  </button>


  <!-- !Aca hay lÃ³gica de cambiar al nuevo pop up -->
  @if (estaSobrepuesto) {
  <ng-container>
    <div class="overlay" (click)="cambiarSobreposicion('', null)"></div>
    <app-pop-up-crear-profesional
      class="posicionPopUp"
      [textoTitulo]="textoTituloPop"
      [cardSeleccionada]="cardSeleccionada"
      (desactivarOverlay)="cambiarSobreposicion('', null)"
      (activarHorarios)="cambiar_SobreposicionHorarios()"
    ></app-pop-up-crear-profesional>
  </ng-container>
  } @if (verHorarios) {



  <ng-container>
    <div class="overlay" (click)="cambiar_SobreposicionHorarios()"></div>
    <app-pop-up-horarios-profesionales
      class="posicionPopUp"
      [cardSeleccionada]="cardSeleccionada"
      (desactivarOverlay)="cambiar_SobreposicionHorarios()"
      (activarModificacion)="cambiarSobreposicion('Modificar profesional', cardSeleccionada)"
    ></app-pop-up-horarios-profesionales>
  </ng-container>
  }
</main>
