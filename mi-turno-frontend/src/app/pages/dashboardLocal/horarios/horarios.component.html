<div class="dia-horario-container">
  <div class="titulo">
    <span>{{dia}}</span>

    <!-- Recibe el evento change y cambia el estilo  -->
    <mat-slide-toggle (change)="cambiarEstadoToggle($event)" color="primary"></mat-slide-toggle>

  </div>

  <div class="horarios-boton" [ngClass] = " {'desactivado ' : !toggleActivo}" >
    <div class="horario-lista">
      <div class="horario-item" *ngFor="let horario of horarios; let i = index">
        <span>{{ horario }}</span>
        <mat-icon (click)="eliminarHorario(i)" class="delete-icon">delete</mat-icon>
      </div>
    </div>
    <button class="boton" (click)  = "agregarHorario()">+</button>
  </div>
</div>
