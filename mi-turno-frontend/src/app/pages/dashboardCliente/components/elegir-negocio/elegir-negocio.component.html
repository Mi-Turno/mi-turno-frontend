<div [className]="'negociosContainer'">

@if (listadoNegocios.length > 0) {
  @for (negocio of listadoNegocios; track $index) {

    @if (negocio.idUsuario !== undefined) {
      <a [className]="'unaFilaContainer'" [routerLink]="'/negocios/'+negocio.nombre+'/pedir-turno'">
        <img [className]="'imgDefault'" src="img-default.png" alt="negocio">
        <div [className]="'infoContainer'">
          <h4 [className]="'nombreNegocio'">{{negocio.nombre}}</h4>
          <p [className]="'rubroNegocio'">{{negocio.rubro}}</p>

        </div>

      </a>
    }

  }
}
@else {
  <p>No hay negocios disponibles</p>
}

</div>
