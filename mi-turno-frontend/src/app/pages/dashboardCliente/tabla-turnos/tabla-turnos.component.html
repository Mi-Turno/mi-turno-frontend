
<!-- Nombre negocio, fecha, horario, servicio, precio y profesional -->

<table class="table">
  <thead>
    <tr>
      <th scope="col">Nro:</th>
      <th scope="col">Nombre</th>
      <th scope="col">Fecha</th>
      <th scope="col">Horario</th>
      <th scope="col">Servicio</th>
      <th scope="col">Precio</th>
      <th scope="col">Profesional</th>
    </tr>
  </thead>
  <tbody>
    @for (unTurno of listadoTurnos; track $index) {
      <tr>
        <th scope="row">{{$index}}</th>
          <td>{{unTurno}}</td>
          <td>{{unTurno}}</td>
          <td>{{unTurno}}</td>
          <td>{{unTurno}}</td>
          <td>{{unTurno}}</td>
          <td>{{unTurno}}</td>
      </tr>
    }

  </tbody>
</table>
