<div [ngClass]="{'oscurecer': activarOscurecer}">

  <app-nav-pedir-turno></app-nav-pedir-turno>

  <app-nav-pasos [pasoActual]="pasoActual" (cambiarPaso)="irAPaso($event)"></app-nav-pasos>

  @switch (pasoActual) {
    @case (1) {

      <!--pegarle al backend y que me muestre los servicios del negocio en el que esta-->
      <app-seleccion-usuario [pasoActualSeleccion]="pasoActual" [arregloServicios]="servicios"  (emitirInformacion)="recibirIdInformacion($event)" ></app-seleccion-usuario>

    }
    @case (2) {
      <app-seleccion-usuario [pasoActualSeleccion]="pasoActual" [arregloProfesionales]="profesionales"  (emitirInformacion)="recibirIdInformacion($event)" ></app-seleccion-usuario>

    }
    @case (3) {
      <!-- <app-seleccion-usuario [pasoActualSeleccion]="pasoActual" [arregloHorarios]="horarios"  (emitirInformacion)="recibirIdInformacion($event)" ></app-seleccion-usuario> -->
    }
    @case (4) {
      <p>hola4</p>
      <button (click)="confirmarTurno()">Confirmar Turno</button>
    }
    @case (5) {
      <app-confirmacion (oscurecerFondo)="manejadorOscurecer($event)"></app-confirmacion>
    }
  }
</div>
