<main class="main">
  <div *ngFor="let card of idCards; let i = index">
    <app-card
      [ruta]="getRutaImagen(card.metodoDePago)"
      [textoAlt]="'textoAlternativo'"
      [titulo]="card.metodoDePago"
      [texto]="textoTitulo"
      [textoBoton]="textoBoton"
      [referenciaChip]="referenciaChip"
      [guardarInformacion]="i"
      (emitirInformacion)="onMetodoDePagoSeleccionado($event)"
      style="cursor: pointer"
    ></app-card>
  </div>
</main>
