<main class="main">

  @for (unMetodoDePago of metodosDePago; track $index) {

    <app-card
      [ruta]="getRutaImagen(unMetodoDePago.metodoDePago)"
      [textoAlt]="'textoAlternativo'"
      [titulo]="unMetodoDePago.metodoDePago"
      [texto]="textoTitulo"
      [textoBoton]="textoBoton"
      [referenciaChip]="referenciaChip"
      [guardarInformacion]="unMetodoDePago.id"
      (emitirInformacion)="enviarIdMetodoDePago($event)"
    ></app-card>
  }


</main>
