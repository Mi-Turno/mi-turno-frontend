
<label [for]="id">{{textoLabel}}</label>
<div [className]="claseInputContainer">

  <input
  (blur)="onBlur()"
  (focus)="onFocus()"
  [id]="id"
  [type]="type"
  [placeholder]="placeholder"
  [(ngModel)]="value"/>
  <mat-icon>{{ icono }}</mat-icon>
</div>
