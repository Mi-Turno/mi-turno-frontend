<nav class="sidebar">
  <div class="seccion-logo">
    <img [src]="urlLogo" alt="logo mi-miTurno" />
  </div>
  <div class="seccion-img-perfil">
    <img [src]="urlFotoPerfil" [alt]="altFotoPerfil" />
    <p>{{nombreNegocio}}</p>
  </div>
  <div class="contenedor-etiquetas">
  <ul>
    <li *ngFor="let boton of botones">
      <div [ngClass]="{'seleccionado': selecionado(boton.ruta)}">
        <a class="claseEnlace" [routerLink]=" urlBaseNegocio + nombreNegocio + '/' + boton.ruta">
          <mat-icon class="claseIcono">{{boton.icono}}</mat-icon>
          {{boton.texto}}
        </a>
      </div>
    </li>
  </ul>
  <li>

    <div [ngClass]="{'seleccionado': selecionado(rutaSalir)}" class="ultimo">
      <a class="claseEnlace" [routerLink]="urlBaseNegocio + nombreNegocio + '/' + rutaSalir" (click)="cerrarSesion()">
        <mat-icon class="claseIcono salir">{{iconos.logout}}</mat-icon>
        Salir
      </a>
    </div>
  </li>
  </div>
</nav>
