<nav class="sidebar">
  <div class="seccion-logo">
    <img [src]="urlLogo" alt="logo mi-miTurno" />
  </div>

  </div>

      </div>
    </li>
  </ul>
  <li>

    <div [ngClass]="{'seleccionado': selecionado(rutaSalir)}" class="ultimo">

       <app-modal-pregunta [pregunta]="'Â¿Desea salir de Mi Turno?'" [tituloPregunta]="'Salir'"  [botonNegativo]="'No'" [botonPositivo]="'Si'"  (respuesta)="manejarRespuesta($event)"></app-modal-pregunta>
        <mat-icon class="claseIcono salir">{{iconos.logout}}</mat-icon>
        Salir
       </a>
    </div>
  </li>
  </div>
</nav>
