<div class="mat-elevation-z2 tabla-clientes" >

  <mat-form-field class="filtrado">
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar" #input class="filter-input">
  </mat-form-field>

  <table mat-table class="custom-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-header">Id</th>
      <td mat-cell *matCellDef="let row" class="custom-cell">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-header">Nombre</th>
      <td mat-cell *matCellDef="let row" class="custom-cell">{{row.nombre}}</td>
    </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-header">Apellido</th>
          <td mat-cell *matCellDef="let row" class="custom-cell">{{row.apellido}}</td>
        </ng-container>

        <!-- Correo Column -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-header">Correo</th>
          <td mat-cell *matCellDef="let row" class="custom-cell">{{row.correo}}</td>
        </ng-container>


            <!-- Telefono Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-header">Telefono</th>
      <td mat-cell *matCellDef="let row" class="custom-cell">{{row.telefono}}</td>
    </ng-container>


        <!-- ROL Column -->


           <ng-container matColumnDef="rol" >
             <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-header">Rol</th>
             <td mat-cell *matCellDef="let row" class="custom-cell">{{row.rol}}</td>
            </ng-container>

            <!-- Name Column -->
    <ng-container matColumnDef="fechaNacimiento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-header">Fecha Nacimiento</th>
      <td mat-cell *matCellDef="let row" class="custom-cell">{{row.fechaNacimiento}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-header">Estado</th>
      <td mat-cell *matCellDef="let row" class="custom-cell">{{row.estado}}</td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-header">Acciones</th>
      <td mat-cell *matCellDef="let row" class="custom-cell">
        <app-boton [textoDentroBoton]=" row.estado === true ? 'Desactivar' : 'Activar'"  [class]="row.estado == true ? 'botonBajaUsuario' : 'botonAltaUsuario'" (click) = 'modificarEstadoUsuario(row)'
        ></app-boton>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="custom-header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="custom-row"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page"
      class = "mat-paginator">
  </mat-paginator>
</div>
