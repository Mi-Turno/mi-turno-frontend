@if (arregloServicios.length ===0) {
  <p>No hay servicios disponibles</p>
}@else {

  @for (card of arregloServicios; track $index) {
    <app-card
    [ruta]="card.fotoServicio"
    [titulo]="card.nombre"
    [texto]="card.duracion + ' minutos'"
    [textoSecundario]="'$'+card.precio"
    [textoBoton]="'Seleccionar'"
    [guardarInformacion]="card.idServicio"
    (emitirInformacion)="enviarIdInformacion($event)">
  </app-card>
  }
}
